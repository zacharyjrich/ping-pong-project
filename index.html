<!DOCTYPE html>
<html>
  <head>
    <title>Ping Pong</title>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.0.0.js"></script>
    <script src="js/scripts.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>Ping Ping, Pong!</h1>
      <p>Enter a number and you'll get numbers from 1 to yours with a few exceptions:</p>
      <ol class="rules">
        <li>Numbers divisible by 3 will return "ping"</li>
        <li>Numbers divisible by 5 will return "pong"</li>
        <li>Numbers divisible by 15 will return "pingpong"</li>
      </ol>
      <form id="number_input">
        <div class="form-group">
          <label for="item1">Enter your number here</label>
          <input id="submission" class="form-control" type="text">
        </div>
        <button type="submit" class="btn">Find out!</button>
      </form>


      <div id="output">
        <ul class="final"></ul>
      </div>

    </div>
  </body>
</html>
