<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.0.0.js"></script>
    <script src="js/scripts.js"></script>
    <title>Ping Pong</title>
  </head>
  <body>
    <div class="container-fluid ping-pong">
      <div class="header">
        <h1>Ping, Pong!</h1>
        <p>Enter a number and I'll count up from 1 to yours with a few exceptions:</p>
        <ol class="rules">
          <li>Numbers divisible by 3 will return "ping"</li>
          <li>Numbers divisible by 5 will return "pong"</li>
          <li>Numbers divisible by 15 will return "pingpong"</li>
        </ol>
      </div>

      <form id="number_input">
        <div class="form-group">
          <label for="item1">Enter your number here:</label>
          <input id="submission" class="form-control" type="text">
        </div>
        <button type="submit" class="btn btn-warning">Give it a go!</button>
      </form>
    </div>

    <div id="output">
      <ul></ul>
    </div>
  </body>
</html>
